<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Agregar alumnos</title>
</head>
<body>
    <main>
        <section class="flex">
            <section class="menu">
                <h3>Trabajo Práctico 1</h3>
                <a href="index.html"><p>Página principal</p></a>
                <a href="student_list.html"><p class="menu-item">Alumnos</p></a>
            </section>
            <article>
                <div class="order-title-button">
                    <h2>Agregar alumnos</h2>
                    <a href="student_list.html"><button id="back-button">Atrás</button></a> 
                </div>                       
                <form>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <label for="surname">Apellido:</label>

                        <input type="text" id="name" name="name" required>

                    </div>
                    <div>
                        <button class="create-button">Agregar</button>
                    </div>                       
                </form>
            </article>           
        </section>
